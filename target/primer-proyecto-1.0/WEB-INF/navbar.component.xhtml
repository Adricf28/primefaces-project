<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <style>
        .navbar {
            background-color: dodgerblue !important;
            color: white !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 8vh;
            padding: 1rem;
        }

        .navbar button {
            background-color: dodgerblue;
            border: none;
        }

        .menu-logo-location {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .menu-logo-location p {
            font-size: 1.2rem;
        }

        .actions-section {
            display: flex;
            gap: .7rem;
            font-size: .8rem;
        }

        .actions-section select {
            background-color: dodgerblue;
            border: none;
            color: white;
        }

        .page-info {
            display: flex;
            flex-direction: column;
            text-align: right;
        }
    </style>

    <div class="navbar">
        <p:sidebar widgetVar="sidebar">
            <h2>Menu Lateral</h2>
        </p:sidebar>

        <div class="menu-logo-location">
            <p:commandButton icon="pi pi-bars" onclick="PF('sidebar').show()"/>
            <img src="resources/images/inerttia-logo.png" alt="inerttia logo" width="60px"/>
            <p>Menu > Submenu</p>
        </div>

        <div class="actions-section">
            <div class="page-info">
                <span>USUARIO <i class="pi pi-user"/></span>
                <span>UBICACION <i class="pi pi-home"/></span>
                <span>ALMACEN <i class="pi pi-building"/></span>
            </div>

            <p:selectOneMenu  value="#{WindowController.language}">
                <f:selectItem itemLabel="EspaÃ±ol" itemValue="es"/>
                <f:selectItem itemLabel="English" itemValue="en"/>
            </p:selectOneMenu>

            <p:commandButton icon="pi pi-cog"/>
            <p:commandButton icon="pi pi-user"/>
            <p:commandButton icon="pi pi-power-off"/>
        </div>
    </div>
</ui:composition>
