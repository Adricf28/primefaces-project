<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:facet name="header">
        <h:outputText value="Productos" />
        
        <p:commandButton icon="pi pi-file-excel" styleClass="ui-button-success">
            <p:dataExporter type="xls" 
                            target="mainForm:productTabs:dt" 
                            fileName="products"
                            options="#{WindowController.excelOpts}"/>
        </p:commandButton>
        
        <h:outputText value="Total: #{WindowController.products.size()}"/>
    </f:facet>
</ui:composition>
