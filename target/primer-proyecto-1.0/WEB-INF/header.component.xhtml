<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:facet name="header">
        <h:panelGroup>
            <div>
                <h:outputText value="Productos" />
            </div>

            <div class="header-actions">
                <div class="ui-inputgroup" style="height: 2rem;">
                    <span class="ui-inputgroup-addon"><i class="pi pi-search"></i></span>
                    <p:inputText placeholder="Search" id="dtGlobalFilter" onkeyup="PF('dt').filter()"/>      
                </div>

                <p:commandButton icon="pi pi-file-excel" styleClass="ui-button-success header-excel">
                    <p:dataExporter type="xls" 
                                    target="mainForm:productTabs:dt" 
                                    fileName="products"
                                    options="#{WindowController.excelOpts}"/>
                </p:commandButton>

                <h:outputText value="Total: #{WindowController.products.size()}"/>
            </div>
        </h:panelGroup>
    </f:facet>
</ui:composition>
